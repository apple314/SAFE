<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/css/pikaday.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/pikaday.min.js"></script>
  <script>
    window.onload = function(){
      //here change password and open date and then electron build,
      //then remove password form here
      let password = '';
      let open_date = new Date(2017,0,24,13,0,0);
      //Nochange

      let res = document.getElementById('result');
      let ntp = require('ntp-client');
      var button = document.getElementById('ok');
      button.onclick = function(){
        ntp.getNetworkTime('hr.pool.ntp.org',123,(e,d)=>{
          let now = new Date(d);
          if (now > open_date){
            res.innerHTML = "Password is: "+password;
          }else{
            res.innerHTML = "Not yet time";
          }
        });

      }
    }
  </script>
</head>
<body>
  <header>
    Welcome to "Weed Consumption Controler"
  </header>
  <div>
    <button id='ok'>Press to get password</button>
    <p id='result'></p>
  </div>
</body>
</html>
